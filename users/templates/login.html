{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="boder-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="buttom" type="submit">Login</button>
            </div>
        </form>
        <div class="border-top pt-3">
         <small><a class="ml-2" href="{% url 'reset_password' %}">Forgotten Password?</a></small>
        </div>
    </div>
{% endblock %}
